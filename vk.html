<!DOCTYPE html>
<html>
<head>
<!-- Подключаем jquery -->
<script src='http://code.jquery.com/jquery-1.7.1.js'></script>
<!-- Подключаем VK-->
<script src="http://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
<!-- Скрипт получения фоток друзей и непосредственно их вывод-->
<script type="text/javascript">
    VK.init(function() {
        VK.api("friends.getOnline", {fields: "photo_medium"}, function(data) { 
            console.log(data);
            for(var c=0;c<data.response.length;c++){
                $("body").append("<img src='"+data.response[c].photo_medium+"'>");
            }
        });
    });
</script>


</script>
</head>
<body style='text-align:center;padding-top:50px;' id='body'>

</body>
</html>
